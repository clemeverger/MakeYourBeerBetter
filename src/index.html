                    <form>
                        <div>
                            <label for="beerName">Nom : </label>
                            <input type="text" name="beerName" id="beerName" placeholder="Le nom de la bière">
                        </div>
                        <div>
                            <label for="volume">Volume : </label>
                            <input type="text" name="volume" id="volume" placeholder="100 L">
                        </div>
                        <div>
                            <label for="boil">Durée d'ébulition : </label>
                            <input type="text" name="boil" id="boil" placeholder="60 min">
                        </div>
                        <div>

                    </div>

                            </li>

                            </li>

                            </li>
